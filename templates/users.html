{% extends "base.html" %}

{% block title %} User List {% endblock %}

<!-- This block overwrites the `content` block on the `base` or otherwise known as 'parent' template -->
{% block content %}
<h1>Users</h1>
<table>
    {% for user in users %}
    <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.phonenumber }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
